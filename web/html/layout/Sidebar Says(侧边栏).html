<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    body {
        display: grid;
        grid-template-columns: minmax(150px, 25%) 1fr;
        padding: 0;
        margin: 0;
    }

    .sidebar {
        height: 100vh;/*vh是一种视窗单位，也是相对单位，相对于视窗的高度。 视窗被均分为100单位的vh，vh 优势在于能够直接获取高度，而用% 在没有设置body 高度的情况下，是无法正确获得可视区域的高度的*/
        background: lightpink;
        font-size: 2rem;
        text-align: center;
    }

    .content {
        padding: 2rem;
    }

    body {
        font-family: system-ui, serif;
    }
</style>
     <div class="sidebar" contenteditable>
         Min: 150px
         <br/>
         Max: 25%
     </div>
     <p class="content" contenteditable>
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis nulla architecto maxime modi nisi. Quas saepe dolorum, architecto quia fugit nulla! Natus, iure eveniet ex iusto tempora animi quibusdam porro?</p>

</body>
</html>
